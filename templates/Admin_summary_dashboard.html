<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="Admin_canvas">
    <nav class="navbar navbar-expand-lg " style="margin-top: -14px;">
        <div class="container-fluid" style="background-color: rgb(252, 218, 168);">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/admin_dashboard">Home</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/Admin_search_services">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/Admin_summary">Summary</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/Admin_manage">Manage</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/login">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    {% if error %}
        <h4 style="color: red; text-align: center;" >There are no ongoing service requests available.</h4>
    {% else %}
    
    

    <div style="text-align: center; margin-top: 8px;">
        <h3 class="text-center">Summary</h3>
        <div style="margin-top: 20px;">
            <div style="display: inline-block; width: 45%;">
                <img src="{{ url_for('static', filename='bar_chart.png') }}" alt="Bar Chart" style="width: 100%; height: auto;">
            </div>
            <div style="display: inline-block; width: 45%;">
                <img src="{{ url_for('static', filename='pie_chart.png') }}" alt="Pie Chart" style="width: 100%; height: auto;">
            </div>
            <div style="display: inline-block; width: 45%;">
                <img src="{{ url_for('static', filename='bar_chart_traffic.png') }}" alt="Bar Chart" style="width: 100%; height: auto;">
            </div>
            <div style="display: inline-block; width: 45%;">
                <img src="{{ url_for('static', filename='bar_chart_demand.png') }}" alt="Bar Chart" style="width: 100%; height: auto;">
            </div>
            
        </div>
    </div>
</div>
    {% endif %}
</body>
</html>
