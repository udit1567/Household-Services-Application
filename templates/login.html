<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div>
                <nav class="navbar navbar-expand-lg " style="margin-top: -14px;">
                    <div class="container-fluid justify-content-center" style="background-color: rgb(252, 218, 168);">
                        <h3 class="page-header">YourHome Service</h3>
                        <a class="navbar-brand ms-auto" href="/register_professional">Register as professional</a>
                    </div>
                </nav>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div style="text-align: center; color: green; font-weight: bold;">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            
        
            <div id="form-login">
                <h1 >Login form</h1>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label " >User name (Email) :</label>
                        <input type="txt" class="form-control" id="username" placeholder="username@gmail.com" name="user_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password :</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="enter your password">
                    </div>
                        <input type="submit" class="btn btn-primary" value="Login">
                    </form>
                    <br>
                    <div style="text-align: center;"></div>
                        New user? <a href="/register_customer">Register as customer</a>
                    </div>

            </div>
        </div>
    </div>
</body>
</html>
