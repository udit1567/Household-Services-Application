<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div>
                <nav class="navbar navbar-expand-lg " style="margin-top: -14px;">
                    <div class="container-fluid justify-content-center" style="background-color: rgb(252, 218, 168);">
                        <h3 class="page-header">YourHome Service</h3>
                    </div>
                </nav>
            </div>
            <div id="form-professional-register">
                <h3>Professional Signup</h3>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div style="text-align: center; color: rgb(224, 19, 19); font-weight: bold;">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <form class="form-inline" enctype="multipart/form-data" method="POST" action="/register_professional">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Please enter your full name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Username (Email id):</label>
                        <input type="email" class="form-control" id="email" placeholder="ex : username@gmail.com" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Phone no : </label>
                        <input type="text" class="form-control" id="phone" name="phone_no" placeholder="Enter your Phone no." required>
                    </div>
                    <div class="form-group">
                        <label for="serviceName">Service Name:</label>
                        <select class="form-control" id="serviceName" name="service_id" required>
                            {% if service | length == 0 %}
                            <option value="None">Not available</option>
                            {% else %}
                            <option value="">Select a service</option>
                            {% for ser in service %}
                            <option value="{{ser.id}}">{{ser.service_name}}</option>
                            {% endfor %}
                            {% endif %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="experience">Experience :</label>
                        <input type="number" class="form-control" id="experience" name="experience" min="0" placeholder="Experience in years" required>
                    </div>
                    <div class="form-group">
                        <label for="document">Attach Document (PDF):</label>
                        <input type="file" class="form-control-file" id="document" name="document" accept=".pdf" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pinCode">Pin Code:</label>
                        <input type="text" class="form-control" id="pinCode" name="pincode" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">Signup</button>
                    <a href="/login">login here!</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
